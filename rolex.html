<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Click Pop-up</title>
      <style>
            .popup {
                  display: none;
                  position: fixed;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  background-color: rgba(0, 0, 0, 0.5);
                  z-index: 1;
            }

            .popup-content {
                  background-color: white;
                  border-radius: 5px;
                  width: 300px;
                  padding: 20px;
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
            }

            .close {
                  position: absolute;
                  top: 10px;
                  right: 10px;
                  cursor: pointer;
            }
      </style>
</head>

<body>

      <button id="popupBtn">Click Me</button>

      <div id="popup" class="popup">
            <div class="popup-content">
                  <span class="close">&times;</span>
                  <p>This is a pop-up!</p>
            </div>
      </div>

      <script src="js/script.js"></script>
</body>

</html>
